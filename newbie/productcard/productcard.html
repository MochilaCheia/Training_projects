<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/productcard.css">
    <link rel="icon" type="imagem/png" href="assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,800&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <title>Perfume Chanel</title>
</head>

<body>
    <div class="container">

        <img class="imagem" src="assets/image-product-desktop.jpg" alt="imagem de um perfume Chanel">
        <img class="imagem-mobile" src="assets/image-product-mobile.jpg" alt="imagem de um perfume Chanel">

        <div class="informations">
            <p class="produto">P E R F U M E</p>
            <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>

                by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <div class="price">
                <h1 class="destacado">$149.99</h1>
                <p class="riscado">$169.99</p>
            </div>

                <button class="botao">
                    <span class="material-symbols-outlined">shopping_cart</span> 
                    Add to Cart</p> 
                </button>
        </div>
    </div>
