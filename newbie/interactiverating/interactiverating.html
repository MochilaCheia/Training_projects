<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/interactiverating.css">
    <link rel="icon" type="imagem/png" href="assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Avaliação</title>
</head>

<body>
    <div class="card">
        <div class="star">
            <img src="assets/icon-star.svg" alt="imagem de estrela laranja">
        </div>
        <h1 class="titulo-card">How did we do? </h1>
        <p class="text-card">Please let us know how we did with your support request. 
            All feedback is appreciated to help us improve our offering! </p>
        <div class="avaliation">
            <div class="rating-number">1</div>
            <div class="rating-number">2</div>
            <div class="rating-number">3</div>
            <div class="rating-number">4</div>
            <div class="rating-number">5</div>
        </div>
            <button class="botao">submit</button>

    </div>

</body>

</html>
